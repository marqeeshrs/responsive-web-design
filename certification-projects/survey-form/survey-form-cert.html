<!DOCTYPE html> <!--There will some noticeable additions to sastisfy the prompt for this certification project at freeCodeCamp.-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sharef Beckum-Swearington's Workout Survey</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <form id="survey-form" method="POST" action='https://blankpage.lol/'>
                <section>
                    <div>
                        <h1 id="title" name="title">Daily Workout Survey</h1>
                        <p id="description" name="description">Please fill out all required information to log your workout appropriately</p>
                    </div>
                </section>
                <hr>
                <section id="basic-information" name="basic-information">
                    <div>
                        <fieldset> <!--get name, preferred name, age, and email-->
                            <label for="first-name">Type Your First Name: 
                                <input class="inline" id="first-name" type="text" name="first-name" required>
                            </label>
                            <br>
                            <label for="last-name">Type Your Last Name:
                                <input class="inline" id="last-name" type="text" name="last-name" required>
                            </label>
                            <br>
                            <label for="name-label">Type Your Preferred Name:
                                <input class="inline" id="name-label" type="text" name="preferred-name" required>
                            </label>
                            <br>
                            <label for="number-label">Type Your Age:
                                <input class="inline" id="number-label" type="number" name="age" min="15" max="150" >
                            </label>
                            <fieldset>
                                <legend>Select Your Sex</legend>
                                <label for="male-identity"><input class="inline" id="user-identity" type="checkbox" checked> Male</label>
                                <label for="female-identity"><input class="inline" id="female-identity" type="checkbox"> Female</label>
                            </fieldset>
                            <label for="email-label">Type Your Email:
                                <input id="email-label" type="email" name="email" required>
                            </label>
                        </fieldset>
                        <fieldset> <!--Get workout split, intensity, and purpose-->
                            <label for="dropdown">Choose Your Workout Split:
                                <select id="dropdown">
                                    <option value="#">[Select an Option]</option>
                                    <option value="A">Full Body Split</option>
                                    <option value="B">Push-Pull Split</option>
                                    <option value="C">Isolation Split</option>
                                    <option value="D">Bro Split</option>
                                </select>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Did You Work With A Trainer?</legend>
                            <label for="yes-trainer"><input id="yes-trainer" type="radio" name="with-trainer" checked> Yes</label>
                            <label for="no-trainer"><input id="no-trainer" type="radio" name="with-trainer"> No</label>
                        </fieldset>
                    </div>
                </section>
                <hr>
                <section id="dream-body" name="dream-body">
                    <div>
                        <fieldset required> <!--get ideal bodyfat% goal with pictures-->
                            <fieldset class="body-shape" id="male-body-shape">
                                <label for="very-low-man"><input id="very-low-man" type="checkbox" name="ideal-bodyfat" value="1" checked>
                                    <figure>
                                        <img src="https://i.imgur.com/Pv76rxZ.gif" alt="very low bodyfat man">
                                        <figcaption>Very low bodyfat man</figcaption>
                                    </figure>
                                </label>
                                <label for="low-man"><input id="low-man" type="checkbox" name="ideal-bodyfat" value="2" >
                                    <figure>
                                        <img src="https://i.imgur.com/T8Nr7Wp.gif" alt="low bodyfat man">
                                        <figcaption>Low bodyfat man</figcaption>
                                    </figure>
                                </label>
                                <label for="average-man"><input id="average-man" type="checkbox" name="ideal-bodyfat" value="3" >
                                    <figure>
                                        <img src="https://i.imgur.com/st2z8IE.gif" alt="average bodyfat man">
                                        <figcaption>Average bodyfat man</figcaption>
                                    </figure>
                                </label>
                                <label for="above-average-man"><input id="above-average-man" type="checkbox" name="ideal-bodyfat" value="4" >
                                    <figure>
                                        <img src="https://i.imgur.com/IYRdxWH.gif" alt="above average bodyfat man">
                                        <figcaption>Above average bodyfat man</figcaption>
                                    </figure>
                                </label>
                                <label for="high-man"><input id="high-man" type="checkbox" name="ideal-bodyfat" value="5" >
                                    <figure>
                                        <img src="https://i.imgur.com/PdkO7kE.gif" alt="High bodyfat man">
                                        <figcaption>High bodyfat man</figcaption>
                                    </figure>
                                </label>
                            </fieldset>
                            <fieldset class="body-shape" id="female-body-shape">
                                <label for="very-low-woman"><input id="very-low-woman" type="checkbox" name="ideal-bodyfat" value="6" >
                                    <figure>
                                        <img src="https://i.imgur.com/pPOk8rN.gif" alt="very low bodyfat woman">
                                        <figcaption>Very low bodyfat woman</figcaption>
                                    </figure>
                                </label>
                                <label for="low-woman"><input id="low-woman" type="checkbox" name="ideal-bodyfat" value="7" >
                                    <figure>
                                        <img src="https://i.imgur.com/Q1p5IWs.gif" alt="low bodyfat woman">
                                        <figcaption>Low bodyfat woman</figcaption>
                                    </figure>
                                </label>
                                <label for="average-woman"><input id="average-woman" type="checkbox" name="ideal-bodyfat" value="8" >
                                    <figure>
                                        <img src="https://i.imgur.com/LvnuGUu.gif" alt="average bodyfat woman">
                                        <figcaption>Average bodyfat woman</figcaption>
                                    </figure>
                                </label>
                                <label for="above-average-woman"><input id="above-average-woman" type="checkbox" name="ideal-bodyfat" value="9" >
                                    <figure>
                                        <img src="https://i.imgur.com/wcsVl1b.gif" alt="above average bodyfat woman">
                                        <figcaption>Above average bodyfat woman</figcaption>
                                    </figure>
                                </label>
                                <label for="high-woman"><input id="high-woman" type="checkbox" name="ideal-bodyfat" value="10" >
                                    <figure>
                                        <img src="https://i.imgur.com/RHESrgU.gif" alt="high bodyfat woman">
                                        <figcaption>High bodyfat woman</figcaption>
                                    </figure>
                                </label>
                            </fieldset>
                        </fieldset>
                    </div>
                </section>
                    <hr>
                <section>
                    <div>
                        <fieldset> <!--get user comments-->
                            <label for="user-notes">Please Leave a Note for Your Profile
                                <textarea id="user-notes" rows="5" cols="30" placeholder="Any IMPORTANT information not covered above should be included here. 
                                &#10;I.e; Health advisory, Allergens, Muscle Imbalances, Specific Goals, etc.">
                                </textarea>
                            </label>
                        </fieldset>
                    </div>
                </section> <!--put terms and conditions with submit button-->
                <label for="terms-and-conditions">
                    <input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required > I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
                <input type="submit" value="Submit" >
            </form>
        </main>
        <hr>
        <footer> <!--add address, contact information and fake-copyright-->
            <p>
                No Copyright -
                <a href="https://blankpage.lol/" target="_blank" rel="noopener noreferrer">
                freeCodeCamp.org
                </a>
            </p>
        </footer>
    </body>
</html>
