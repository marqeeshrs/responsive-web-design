<!DOCTYPE html> <!--There will some noticeable additions to sastisfy the prompt for this certification project at freeCodeCamp.-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sharef Beckum-Swearington's Workout Survey</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <form id="survey-form" method="POST" action='https://www.register-demo.freecodecamp.org'>
                <section>
                    <div>
                        <h1 id="title" name="title">Daily Workout Survey</h1>
                        <p id="description" name="description">Please fill out all required information to log your workout appropriately</p>
                    </div>
                </section>
                <hr>
                <section>
                    <div>
                        <fieldset> <!--get name, preferred name, age, and email-->
                            <label for="first-name">Type Your First Name: 
                                <input id="first-name" type="text" name="first-name" required>
                            </label>
                            <label for="last-name">Type Your Last Name:
                                <input id="last-name" type="text" name="last-name" required>
                            </label>
                            <label for="name-label">Type Your Preferred Name:
                                <input id="name-label" type="text" name="preferred-name" required>
                            </label>
                            <label for="number-label">Type Your Age:
                                <input id="number-label" type="number" name="age" min="15" max="150" >
                            </label>
                            <fieldset>
                                <legend>Select Your Sex</legend>
                                <label for="male-identity"><input id="user-identity" type="checkbox" checked> Male</label>
                                <label for="female-identity"><input id="female-identity" type="checkbox"> Female</label>
                            </fieldset>
                            <label for="email-label">Type Your Email:
                                <input id="email-label" type="email" name="email" required>
                            </label>
                        </fieldset>
                        <fieldset> <!--Get workout split, intensity, and purpose-->
                            <label for="dropdown">Choose Your Workout Split:
                                <select id="dropdown">
                                    <option value="">[Select an Option]</option>
                                    <option value="1">Full Body Split</option>
                                    <option value="2">Push-Pull Split</option>
                                    <option value="3">Isolation Split</option>
                                    <option value="4">Bro Split</option>
                                </select>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Did You Work With A Trainer?</legend>
                            <label for="yes-trainer"><input id="yes-trainer" type="radio" name="with-trainer" checked> Yes</label>
                            <label for="no-trainer"><input id="no-trainer" type="radio" name="with-trainer"> No</label>
                        </fieldset>
                    </div>
                </section>
                <hr>
                <section>
                    <div>
                        <fieldset> <!--get ideal bodyfat% goal with pictures-->
                            <label for="very-low-man"></label>
                            <label for="low-man"></label>
                            <label for="average-man"></label>
                            <label for="above-average-man"></label>
                            <label for="high-man"></label>
                        </fieldset>
                    </div>
                </section>
                    <hr>
                <section>
                    <div>
                        <fieldset> <!--get user comments-->

                        </fieldset>
                    </div>
                </section> <!--put terms and conditions with submit button-->
            </form>
        </main>
        <hr>
        <footer> <!--add address, contact information and fake-copyright-->

        </footer>
    </body>
</html>
